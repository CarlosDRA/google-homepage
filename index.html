<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Google homepage by Carlos Regalado</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__text navbar__content">
            <a href="#" class="navbar__link link__text">Gmail</a>
            <a href="#" class="navbar__link link__text">Images</a>
        </div>
        <div class="navbar__images navbar__content">
            <div class="icon__apps-bg">
                <a href="#" class="navbar__apps">
                    <span class="material-icons icon__apps">apps</span>
                </a>
            </div>
            <div class="navbar__profile-picture-bg">
                <a href="#" class="navbar__profile">
                    <img src="./assets/images/Profile-picture.jpg" alt="Profile picture" class="navbar__profile-picture">
                </a>
            </div>
        </div>
    </nav>

    <main>
        <section class="main__logo">
            <img src="./assets/images/googlelogo_color_272x92dp.png" alt="Google logo" class="google__logo">
        </section>

        <article class="search__section">
            <form action="">
                <div class="search__bar">
                    <div class="search__icon-div"><span class="material-icons search__icon">search</span></div>
                    <input type="text" class="search__input">
                    <button type="button" class="mic__icon-button">
                        <span class="material-icons mic__icon">mic</span>
                    </button>
                </div>
                <div class="search__buttons">
                    <button type="button" class="search__button google__button">Google Search</button>
                    <button type="button" class="search__button lucky__button">I'm Feeling Lucky</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
