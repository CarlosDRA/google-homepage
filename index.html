<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"/>
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Google homepage by Carlos Regalado</title>
</head>
<body>
    <header class="header">
        <div class="header__Text">
            <a href="#" class="header__link link__text">Gmail</a>
            <a href="#" class="header__link link__text">Images</a>
        </div>
        <div class="header__images">
            <span class="material-icons header__apps">apps</span>
            <a href="#" class="header__profile"><img src="./assets/images/Profile-picture.jpg" alt="Profile picture" class="header__profile-picture"></a>
        </div>
    </header>
    <main>
        <section class="main__logo">
            <img src="./assets/images/googlelogo_color_272x92dp.png" alt="Google logo" class="google__logo">
        </section>

        <article class="search__section">
            <form action="">
                <div class="seach__bar">
                    <span class="material-icons search__icon">search</span>
                    <input type="text" class="search__input">
                    <span class="material-icons mic__icon">mic</span>
                </div>
                <div class="search__buttons">
                    <button class="search__button google__button">Google Search</button>
                    <button class="search__button lucky__button">I'm Feeling Lucky</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
